<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kino CMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<header th:replace="~{fragments :: header(${mainPage.phone1},${mainPage.phone2},${pagenm})}"></header>
<body style="margin-top:145px">
<div class="mx-auto pb-5" style="width:1030px; background-color:white;" >
  <img th:src="@{'/uploads/'+ ${backgroundImage.image}}" class="d-block w-100 mb-4" alt="mainBanner0" style="height:400px">
  <div class="conatiner-fluid  py-0">
    <div class="row">
    <div class="col-9">
    <h4 class="mb-2 ms-2" th:text="${share.name}"></h4>
      <th:block th:each="keyword : ${#strings.arraySplit(share.seoBlock.keywords,',')}">
        <span class="ms-3 px-4 py-1" th:text="${keyword}" style="background-color:#E0B0FF; border-radius: 20px;"></span>
      </th:block>
    <div class="row mt-3">
      <div class="col-5 ms-2">
        <img th:src="@{'/uploads/'+ ${share.imageGallery.mainImage}}" style="width: 310px;">
      </div>
      <div class="col-6" th:text="${share.description}"></div>
    </div>
    </div>
    <div class="col-3 d-flex justify-content-center">
      <div class="col-10 mt-5" style="color:black; border:solid; height: 300px;">
        <h5 class="mt-2">Реклама</h5>
      </div>
    </div>
    </div>
  </div>
</div>
</body>
<div th:replace="~{fragments :: footer}"></div>
</html>
