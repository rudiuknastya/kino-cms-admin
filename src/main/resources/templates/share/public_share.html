<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kino CMS</title>
  <link rel="icon" type="image/png" th:href="@{/assets/images/Cinema-Logo-Transparent-Background.png}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<header th:replace="~{fragments :: header(${mainPage},${pagenm},${newPages},${aboutCinemaPage}, ${cafePage}, ${vipHallPage}, ${adPage}, ${childrenRoomPage}, ${contactPage})}"></header>
<body style="margin-top:145px">
<div class="mx-auto pb-5" style="width:1030px; background-color:white;" >
  <img th:src="@{/assets/images/161764433_hi-res.jpg}" class="d-block w-100 mb-4" alt="mainBanner0" style="height:450px">
  <div class="conatiner-fluid  py-0">
    <div class="row">
    <div class="col-9">
    <h4 class="mb-2 ms-2" th:text="${share.name}"></h4>
      <th:block th:each="keyword : ${#strings.arraySplit(share.seoBlock.keywords,',')}">
        <span class="ms-3 px-4 py-1" th:text="${keyword}" style="background-color:#E0B0FF; border-radius: 20px;"></span>
      </th:block>
    <div class="row mt-3">
      <div class="col-5 ms-2">
        <img th:src="@{'/uploads/'+ ${share.imageGallery.mainImage}}" style="width: 310px;">
      </div>
      <div class="col-6 mb-4"> <p th:text="${share.description}"></p></div>

      <div th:if="${share.imageGallery.image1 != null or share.imageGallery.image2 != null or share.imageGallery.image3 != null or share.imageGallery.image4 != null or share.imageGallery.image5 != null}" id="carouselExample" class="carousel slide mb-4">
        <div class="carousel-inner">
          <div th:if="${share.imageGallery.image1 != null}" class="carousel-item active">
            <img th:src="@{'/uploads/'+ ${share.imageGallery.image1}}" class="d-block w-100" alt="..." style="height: 300px">
          </div>
          <div th:if="${share.imageGallery.image2 != null}" th:class="'carousel-item '+${share.imageGallery.image1 == null ? 'active' : ''}">
            <img th:src="@{'/uploads/'+ ${share.imageGallery.image2}}" class="d-block w-100" alt="..." style="height: 300px">
          </div>
          <div th:if="${share.imageGallery.image3 != null}" th:class="'carousel-item '+${share.imageGallery.image2 == null ? 'active' : ''}">
            <img th:src="@{'/uploads/'+ ${share.imageGallery.image3}}" class="d-block w-100" alt="..." style="height: 300px">
          </div>
          <div th:if="${share.imageGallery.image4 != null}" th:class="'carousel-item '+${share.imageGallery.image3 == null ? 'active' : ''}">
            <img th:src="@{'/uploads/'+ ${share.imageGallery.image4}}" class="d-block w-100" alt="..." style="height: 300px">
          </div>
          <div th:if="${share.imageGallery.image5 != null}" th:class="'carousel-item '+${share.imageGallery.image4 == null ? 'active' : ''}">
            <img th:src="@{'/uploads/'+ ${share.imageGallery.image5}}" class="d-block w-100" alt="..." style="height: 300px">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <iframe th:if="${share.videoLink != null and share.videoLink!=''}" width="500" height="400" th:src="@{'https://www.youtube.com/embed/'+${share.videoLink}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    </div>
    <div class="col-3 d-flex justify-content-center">
      <div class="col-10 mt-5" style="color:black; border:solid; height: 300px;">
        <h5 class="mt-2">Реклама</h5>
      </div>
    </div>
    </div>
  </div>
</div>
</body>
<div th:replace="~{fragments :: footer(${newPages},${aboutCinemaPage}, ${cafePage}, ${vipHallPage}, ${adPage}, ${childrenRoomPage}, ${contactPage})}"></div>
</html>
