<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kino CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Дата реєстрації</th>
        <th scope="col">Дата народження</th>
        <th scope="col">E-mail</th>
        <th scope="col">Телефон</th>
        <th scope="col">ПІБ</th>
        <th scope="col">Псевдонім</th>
        <th scope="col">Місто</th>
        <th scope="col"> </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "user: ${users}">
        <td th:text = "${user.id}"></td>
        <td th:text = "${user.registrationDate}"></td>
        <td th:text = "${user.birthDate}"></td>
        <td th:text = "${user.email}"></td>
        <td th:text = "${user.phoneNumber}"></td>
        <td th:text = "${user.firstName + ' '+user.lastName}"></td>
        <td th:text = "${user.pseudonym}"></td>
        <td th:text = "${user.city}"></td>
        <td>
        <a th:href="@{users/edit/{id}(id=${user.id})}" role="button" class="btn btn-primary">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
