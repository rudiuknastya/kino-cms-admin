<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body class=" " data-bs-spy="scroll" data-bs-target="#elements-section" data-bs-offset="0" tabindex="0">
<!-- loader Start -->
<div id="loading">
  <div class="loader simple-loader">
    <div class="loader-body"></div>
  </div>    </div>
<!-- loader END -->

<div class="wrapper">
  <section class="login-content">
    <div class="row m-0 align-items-center bg-white vh-100">
      <div class="col-md-6">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="card card-transparent shadow-none d-flex justify-content-center mb-0 auth-card">
              <div class="card-body">
                <h2 class="mb-2 text-center">Вхід</h2>
                <form th:action = "@{/admin/login}" method="post">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" name="email">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" aria-describedby="password" name="password">
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Увійти</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-6 d-md-block d-none bg-primary p-0 mt-n1 vh-100 overflow-hidden">
        <img th:src="@{/assets/images/auth/01.png}" class="img-fluid gradient-main animated-scaleX" alt="images">
      </div>
    </div>
  </section>
</div>

</body>
</html>
