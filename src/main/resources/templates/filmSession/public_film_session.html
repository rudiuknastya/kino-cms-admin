<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kino CMS</title>
    <link rel="icon" type="image/png" th:href="@{/assets/images/Cinema-Logo-Transparent-Background.png}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<header th:replace="~{fragments :: header(${mainPage},${pageNumb},${newPages},${aboutCinemaPage}, ${cafePage}, ${vipHallPage}, ${adPage}, ${childrenRoomPage},${contactPage})}"></header>
<body style="margin-top:145px">
<div class="mx-auto pb-5" style="width:1030px; background-color:white;" >
    <div class="conatiner-fluid  py-0">
        <img th:src="@{'/uploads/'+ ${filmSession.hall.imageGallery.mainImage}}" class="d-block w-100 mb-5" style="height:400px">
        <div class="row">
        <div class="col-3">
            <img th:src="@{'/uploads/'+ ${filmSession.film.imageGallery.mainImage}}" class="mb-3" style="height:300px">
            <div class="col-10 my-5" style="color:black; border:solid; height: 300px;">
                <h5 class="mt-2">Реклама</h5>
            </div>
            <div class="col-10 row d-flex justify-content-between">
                <div class="col">
                    <img th:src="@{/assets/images/Logo-PrivatBank.jpg}" style="height: 50px">
                    <p style="font-size:11px; text-align:center" class="mt-2">Карта Приват</p>
                </div>
                <div class="col ms-2">
                    <img th:src="@{/assets/images/Debit-Card-PNG-Image.png}" style="height: 52px">
                    <p style="font-size:11px; text-align:center" class="mt-2">Карта іншого банку</p>
                </div>
            </div>
        </div>
        <div class="col-9">
            <h4 th:text="${filmSession.film.name}"> </h4>
            <h6 class="mt-3"><span th:text="${#temporals.format(T(java.time.LocalDate).of(#temporals.year(filmSession.sessionDate),
                #temporals.month(filmSession.sessionDate), #temporals.day(filmSession.sessionDate)),
                'dd MMMM', new java.util.Locale('uk', 'UA'))}"></span>
                <span th:text="${', '+filmSession.sessionTime+', Зала №'+filmSession.hall.number}"></span>
            </h6>
            <div class="row d-flex flex-row mt-3 mb-5">
                <h6 th:text="${'Ціна в грн: '+filmSession.price}" class="col-3"></h6>
                <span class="col-3">Заброньовані: </span>
                <span class="col-6">Ваше замовлення: <span style="border:solid; border-color:yellow;" class="p-2">Квитків: 0  <span class="ms-5">Сума: 0</span> </span></span>
            </div>
            <img th:src="@{'/uploads/'+ ${filmSession.hall.schemaImage}}">
            <p class="mt-4">Вартість послуги бронювання - 3 грн. за кожне місце</p>
            <p class="mb-5">ЗАБРОНЬОВАНІ КВИТКИ ТРЕБА ВИКУПИТИ В КАСІ КІНОТЕАТРУ НЕ ПІЗНІШКЕ НІЖ ЗА ПІВГОДИНИ ДО ПОЧАТКУ СЕАНСУ</p>
            <div class="d-flex flex-row justify-content-center mb-5">
                <button type="button" class="btn btn-outline-primary col-3 me-2" >Забронювати</button>
                <button type="button" class="btn btn-primary col-3" >Купити</button>
            </div>
        </div>
        </div>


    </div>
</div>

</body>
<div th:replace="~{fragments :: footer(${newPages},${aboutCinemaPage}, ${cafePage}, ${vipHallPage}, ${adPage}, ${childrenRoomPage}, ${contactPage})}"></div>
</html>
