<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kino CMS</title>
    <link rel="icon" type="image/png" th:href="@{/assets/images/Cinema-Logo-Transparent-Background.png}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<header th:replace="~{fragments :: header(${mainPage},${pagenumb},${newPages},${aboutCinemaPage}, ${cafePage}, ${vipHallPage}, ${adPage}, ${childrenRoomPage},${contactPage})}"></header>
<body style="margin-top:155px">
<div class="mx-auto pb-5" style="width:1030px; background-color:white;" >
    <div class="conatiner-fluid  py-0">
        <div class="row">
            <div class="col-2">
                <nav class="nav nav-pills flex-column mt-5">
                    <a th:class="'nav-link '+${number == 1 ? 'active' : ''}" th:href="@{/poster}">Афіша</a>
                    <a th:class="'nav-link '+${number == 2 ? 'active' : ''}" th:href="@{/poster_soon}">Скоро</a>
                </nav>
            </div>
            <div class="col-10">
                <h4 style="text-align:center" class="my-4" th:text="${title}">Сьогодні в прокаті</h4>
                <div class="row  gx-5 mx-5 mb-3">
                    <th:block th:each="posterFilm : ${posterFilms}">
                        <a th:href="@{/film/{id} (id=${posterFilm.id})}" class="col-3" style="text-decoration:none; color:black">
                            <div class=" d-flex flex-column justify-content-center">
                                <img th:src="@{'/uploads/'+ ${posterFilm.imageGallery.mainImage}}" style="height:250px">
                                <h5 th:text="${posterFilm.name}" class="mt-2" style="text-align:center; height:60px;"></h5>
                            </div>
                        </a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<div th:replace="~{fragments :: footer(${newPages},${aboutCinemaPage}, ${cafePage}, ${vipHallPage}, ${adPage}, ${childrenRoomPage}, ${contactPage})}"></div>
</html>
