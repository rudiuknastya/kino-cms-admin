<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body class="  ">
<aside th:replace="~{fragments :: sidebar(number=${pagen})}"></aside>
<main class="main-content">
  <div th:replace="~{fragments :: navbar}"></div>
  <div class="conatiner-fluid content-inner mt-n5 py-0">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header ">
            <div class="header-title row justify-content-between">
              <h4 class="card-title col-4" style="color:black;">Новини</h4>
              <a th:href="@{news/new}" type="button" class="btn btn-soft-primary col-3" ><i class="bi bi-plus-lg"></i> Створити новину</a>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
  <table class="table table-striped table-bordered" >
    <thead>
    <tr>
      <th scope="col">Назва</th>
      <th scope="col">Дата створення</th>
      <th scope="col">Статус</th>
      <th scope="col"> </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "showNew: ${newsList}">
      <td th:text = "${showNew.name}"></td>
      <td th:text = "${showNew.publicationDate}"></td>
      <td th:text = "${showNew.status}"></td>
      <td>
        <a th:href="@{news/edit/{id}(id=${showNew.id})}" role="button" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></a>
        <a th:href="@{news/delete/{id}(id=${showNew.id})}" role="button" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
