<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body class="  ">
<aside th:replace="~{fragments :: sidebar(number=${pagenuM})}"></aside>
<main class="main-content">
  <div th:replace="~{fragments :: navbar}"></div>
  <div class="conatiner-fluid content-inner mt-n5 py-0">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form th:action = "@{/admin/pages/edit}" th:object = "${mainPage}" method="post" enctype="multipart/form-data" class="row g-3" style="color:black;">
              <div class="form-check form-switch d-flex justify-content-end">
                <input class="form-check-input mx-1" type="checkbox" role="switch" id="flexSwitchCheckDefault" th:field = "*{status}">
                <label class="form-check-label" for="flexSwitchCheckDefault">Статус</label>
              </div>
              <div class="mb-3 row">
              <label  class="col-sm-2 col-form-label">Телефон</label>
              <div class="col-md-6" >
                <input type="text" class="form-control mb-3" id="inputphone1"  th:field = "*{phone1}">
                <div class="text-danger" th:if="${#fields.hasErrors('phone1')}" th:errors="*{phone1}"> </div>
                <input type="text" class="form-control" id="inputphone2"  th:field = "*{phone2}">
                <div class="text-danger" th:if="${#fields.hasErrors('phone2')}" th:errors="*{phone2}"> </div>
              </div>
              </div>
              <div class="mb-3 row">
                <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Seo текст</label>
                <div class="col-sm-10">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field = "*{seoText}"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('seoText')}" th:errors="*{seoText}"> </div>
              </div>
              </div>
              <label class="col-form-label" for="inputSeoTitle" style="color:black;">SEO блок</label>
              <div class="row align-items-center d-flex justify-content-center">
                <div class="col-auto">
                  <label for="inputSeoURL" class="form-label text-center">URL:</label>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="inputSeoURL"  th:field = "*{seoBlock.url}" name="url">
                </div>
              </div>
              <div class="row align-items-center d-flex justify-content-center my-2">
                <div class="col-auto">
                  <label for="inputSeoTitle" class="form-label text-center">Title:</label>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="inputSeoTitle"  th:field = "*{seoBlock.title}" >
                  <div class="text-danger" th:if="${#fields.hasErrors('seoBlock.title')}" th:errors="*{seoBlock.title}"></div>
                </div>
              </div>
              <div class="row align-items-center d-flex justify-content-center my-2">
                <div class="col-auto">
                  <label for="inputSeoKeywords" class="form-label text-center">Keywords:</label>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="inputSeoKeywords"  th:field = "*{seoBlock.keywords}" name="keywords">
                </div>
              </div>
              <div class="row align-items-center justify-content-center my-2">
                <div class="col-auto">
                  <label for="inputSeoDescription" class="form-label">Description:</label>
                </div>
                <div class="col-7">
                  <textarea class="form-control" id="inputSeoDescription" rows="3"  th:field = "*{seoBlock.description}" name="description"></textarea>
                  <div class="text-danger" th:if="${#fields.hasErrors('seoBlock.description')}" th:errors="*{seoBlock.description}"></div>
                </div>
              </div>
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Зберегти</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</main>
</body>
</html>
