<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kino CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<header th:replace="~{fragments :: header(${mainPage},${pageNum},${newPages},${aboutCinemaPage}, ${cafePage}, ${vipHallPage}, ${adPage}, ${childrenRoomPage},${contactPage})}"></header>
<body style="margin-top:145px">
<div class="mx-auto pb-5" style="width:1030px; background-color:white;" >
    <div class="conatiner-fluid  py-0">
        <img th:src="@{'/uploads/'+ ${object.imageGallery.mainImage}}" class="d-block w-100 mb-5" alt="mainBanner0" style="height:400px">
        <div class="row">
            <div class="col-9">
                <h4 th:text="${object.name}" style="text-align: center"></h4>
                <p th:text="${object.description}" class="mt-3 mx-3"></p>
                <h5 class="mt-5 mb-3" style="text-align: center">Меню</h5>
                <table class="table table-striped table-bordered" >
                    <thead>
                    <tr>
                        <th scope="col">Назва</th>
                        <th colspan="2">Ціна</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Піца "Маргарита"</td>
                        <td>200 грн.</td>
                        <td style="text-align:center"><input class="form-check-input" type="checkbox" value=""></td>
                    </tr>
                    <tr>
                        <td>Піца "Чотири сири"</td>
                        <td>200 грн.</td>
                        <td style="text-align:center"><input class="form-check-input" type="checkbox" value=""></td>
                    </tr>
                    <tr>
                        <td>Піца "Гавайська"</td>
                        <td>200 грн.</td>
                        <td style="text-align:center"><input class="form-check-input" type="checkbox" value=""></td>
                    </tr>
                    <tr>
                        <td>Піца "Пепероні"</td>
                        <td>200 грн.</td>
                        <td style="text-align:center"><input class="form-check-input" type="checkbox" value=""></td>
                    </tr>
                    </tbody>
                </table>
                <th:block th:if="${object.imageGallery.image1 != null or object.imageGallery.image2 != null or object.imageGallery.image3 != null or object.imageGallery.image4 != null or object.imageGallery.image5 != null}">
                <h5 class="mt-5" style="text-align: center">Фотогалерея</h5>
                <div class="col-9 mx-auto mt-3">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            <div th:if="${object.imageGallery.image1 != null}" class="carousel-item active">
                                <img th:src="@{'/uploads/'+ ${object.imageGallery.image1}}" class="d-block w-100" alt="..." style="height: 400px">
                            </div>
                            <div th:if="${object.imageGallery.image2 != null}" th:class="'carousel-item '+${object.imageGallery.image1 == null ? 'active' : ''}">
                                <img th:src="@{'/uploads/'+ ${object.imageGallery.image2}}" class="d-block w-100" alt="..." style="height: 400px">
                            </div>
                            <div th:if="${object.imageGallery.image3 != null}" th:class="'carousel-item '+${object.imageGallery.image2 == null ? 'active' : ''}">
                                <img th:src="@{'/uploads/'+ ${object.imageGallery.image3}}" class="d-block w-100" alt="..." style="height: 400px">
                            </div>
                            <div th:if="${object.imageGallery.image4 != null}" th:class="'carousel-item '+${object.imageGallery.image3 == null ? 'active' : ''}">
                                <img th:src="@{'/uploads/'+ ${object.imageGallery.image4}}" class="d-block w-100" alt="..." style="height: 400px">
                            </div>
                            <div th:if="${object.imageGallery.image5 != null}" th:class="'carousel-item '+${object.imageGallery.image4 == null ? 'active' : ''}">
                                <img th:src="@{'/uploads/'+ ${object.imageGallery.image5}}" class="d-block w-100" alt="..." style="height: 400px">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                </th:block>
            </div>
            <div class="col-3">
                <div class="col-10 mt-5 mx-auto" style="color:black; border:solid; height: 300px;">
                    <h5 class="mt-2">Реклама</h5>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<div th:replace="~{fragments :: footer(${newPages},${aboutCinemaPage}, ${cafePage}, ${vipHallPage}, ${adPage}, ${childrenRoomPage}, ${contactPage})}"></div>
</html>
