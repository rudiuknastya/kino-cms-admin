<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body class="  ">
<aside th:replace="~{fragments :: sidebar(number=${pageNUm})}"></aside>
<main class="main-content">
    <div th:replace="~{fragments :: navbar}"></div>
    <div class="conatiner-fluid content-inner mt-n5 py-0">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form th:action = "@{/admin/messages/users}" method="post" enctype="multipart/form-data" class="row g-3 px-3 py-3 " style="color:black;">
                            <table class="table table-striped table-bordered" style="font-size: 14px;" data-toggle="data-table" id="datatable">
                                <thead>
                                <tr>
                                    <th scope="col"> </th>
                                    <th scope="col">ID</th>
                                    <th scope="col">Дата реєстрації</th>
                                    <th scope="col">Дата народження</th>
                                    <th scope="col">E-mail</th>
                                    <th scope="col">Телефон</th>
                                    <th scope="col">ПІБ</th>
                                    <th scope="col">Псевдонім</th>
                                    <th scope="col">Місто</th>
                                    <th scope="col"> </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each = "user: ${users}">
                                    <td><input class="form-check-input" type="checkbox" th:value="${user.id}" name="check"></td>
                                    <td th:text = "${user.id}"></td>
                                    <td th:text = "${user.registrationDate}"></td>
                                    <td th:text = "${#temporals.format(user.birthDate, 'dd-MM-yyyy')}"></td>
                                    <td th:text = "${user.email}"></td>
                                    <td th:text = "${user.phoneNumber}"></td>
                                    <td th:text = "${user.firstName + ' '+user.lastName}"></td>
                                    <td th:text = "${user.pseudonym}"></td>
                                    <td th:text = "${user.city}"></td>
                                    <td>
                                        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" role="button" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></a>
                                        <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" role="button" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary">Обрати</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
